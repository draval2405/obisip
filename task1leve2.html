<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Neon Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    .calculator {
      background: #1e1e2e;
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    .display {
      width: 100%;
      height: 70px;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      border-radius: 12px;
      margin-bottom: 20px;
      padding: 15px;
      font-size: 28px;
      color: #00ffe7;
      text-align: right;
      outline: none;
      box-shadow: inset 0 0 10px rgba(0,255,255,0.3);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      padding: 18px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: #eee;
      background: #2b2b3c;
      box-shadow: 4px 4px 10px #12121a, -4px -4px 10px #323244;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(0.96);
      box-shadow: inset 2px 2px 5px #12121a, inset -2px -2px 5px #323244;
    }

    .equal {
      grid-column: span 2;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      box-shadow: 0px 0px 15px rgba(0, 174, 255, 0.6);
    }

    .equal:hover {
      box-shadow: inset 0px 0px 10px rgba(0, 174, 255, 0.8);
    }

    .clear {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: #fff;
      box-shadow: 0px 0px 15px rgba(255, 65, 108, 0.6);
    }

    .del {
      background: linear-gradient(135deg, #f7971e, #ffd200);
      color: #222;
      font-weight: bold;
      box-shadow: 0px 0px 15px rgba(255, 210, 0, 0.5);
    }

    /* Operator buttons */
    .op {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      box-shadow: 0px 0px 15px rgba(106, 17, 203, 0.5);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="del" onclick="deleteLast()">⌫</button>
      <button class="op" onclick="append('%')">%</button>
      <button class="op" onclick="append('/')">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="op" onclick="append('*')">×</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="op" onclick="append('-')">−</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="op" onclick="append('+')">+</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value.replace("÷","/").replace("×","*"));
      } catch {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
